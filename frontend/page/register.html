<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../style/register.css">
    </head>

    <body>
        <script src="../assets/register.js"></script>


        <form action="registro.php" class="form" id="registro">
            <h2 class="Register">Registro de Cuenta</h2>

            <label>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="lyon jeremias corneli zulueta">
            </label>

            <label>
                <label for="numaccount">Account Number:</label>
                <input type="text" id="numaccount" placeholder="177013">
            </label>

            <label>
                <label for="mail">Mail:</label>
                <input type="text" id="mail" placeholder="EspantaAbuelitas37@gmail.com">
            </label>

            <label>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="***********" minlength="8" oninput="validatePassword()" required>
                <span id="error-message" style="color:rgb(0, 0, 0);"></span>

            </label>

            <label>
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" placeholder="***********" oninput="validatePassword()" required>
                <span id="error-message2" style="color:rgb(0, 0, 0);"></span>
            </label>
            <p>Ya tenes cuenta? <a href="../page/login.html">Login</a></p>
            <button id="button" type="button" class="button" onclick="process(this) ">Register</button>

        </form>

    </body>



</html>
